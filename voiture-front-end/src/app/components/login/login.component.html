<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4"></h3>
             <form [formGroup] = "loginform" (ngSubmit) = "loginUser()">
                <div class="form-group">
                  <input type="text" class="form-control rounded-left"  name="login" placeholder="votre login" formControlName="login">
                </div>
               <div class="form-group d-flex">
                 <input type="password" class="form-control rounded-left" placeholder="Votre mot de passe" name="mdp" formControlName="mdp">
                </div>
               <div class="form-group">
                 <button mat-raised-button color="primary"class="logButton">Connecter</button>
                </div>
          </form>
        </div>
            </div>
        </div>
    </div>
</section>
